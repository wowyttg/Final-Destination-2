<script>
    // ‡¶´‡¶æ‡ßü‡¶æ‡¶∞‡¶¨‡ßá‡¶∏ ‡¶è‡¶¨‡¶Ç ‡¶ü‡ßá‡¶≤‡¶ø‡¶ó‡ßç‡¶∞‡¶æ‡¶Æ ‡¶≤‡¶ú‡¶ø‡¶ï ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã‡¶á ‡¶•‡¶æ‡¶ï‡¶¨‡ßá
    const firebaseConfig = {
        apiKey: "AIzaSyBmDiRSOX_CTqXNmYThO4T9IRMLhV3cZxA",
        authDomain: "final-destination-ab4bf.firebaseapp.com",
        databaseURL: "https://final-destination-ab4bf-default-rtdb.firebaseio.com",
        projectId: "final-destination-ab4bf",
        storageBucket: "final-destination-ab4bf.firebasestorage.app",
        messagingSenderId: "115613376500",
        appId: "1:115613376500:web:d4da13ae9a2f1822b6e3a1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const TELEGRAM_BOT_TOKEN = "7958195817:AAHhEcwv4iQpPyVxSDrRTQjpyG_FD5rH42k";
    const TELEGRAM_CHAT_ID = "-1003671655172";

    let uid = localStorage.getItem('chat_uid') || "USER_" + Math.random().toString(36).substr(2, 9).toUpperCase();
    localStorage.setItem('chat_uid', uid);

    async function sendToTelegram(name, url) {
        const message = `üöÄ *NEW LINK!*\nüë§ *User:* ${name}\nüîó *URL:* ${url}`;
        const telegramUrl = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
        try { await fetch(telegramUrl, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ chat_id: TELEGRAM_CHAT_ID, text: message, parse_mode: "Markdown" }) }); } catch (e) {}
    }

    function send() {
        const n = document.getElementById('userName').value;
        const u = document.getElementById('userUrl').value;
        if(n && u) {
            db.ref('user_history/' + uid).push({ name: n.toUpperCase(), url: u, time: new Date().toLocaleString(), timestamp: Date.now(), replyUrl: "", finishTime: 0 });
            sendToTelegram(n.toUpperCase(), u);
            alert("SENT!");
        }
    }

    function getDuration(start, end) {
        const diff = Math.floor((end - start) / 1000);
        return diff < 60 ? diff + "s" : Math.floor(diff / 60) + "m " + (diff % 60) + "s";
    }

    db.ref('user_history/' + uid).on('value', (snap) => {
        const list = document.getElementById('historyList');
        list.innerHTML = "";
        const data = snap.val();
        if(!data) return;
        const entries = Object.entries(data).reverse();
        entries.forEach(([id, msg], index) => {
            const isLatest = index === 0;
            const hasReply = msg.replyUrl !== "";
            const div = document.createElement('div');
            div.className = "msg-box";
            let tHtml = "";
            if(!hasReply) {
                tHtml = `<span class="timer-text" id="t_${id}">WAITING: 0s</span>`;
                setInterval(() => { const el = document.getElementById(`t_${id}`); if(el) el.innerText = "WAITING: " + getDuration(msg.timestamp, Date.now()); }, 1000);
            } else {
                const cTime = msg.finishTime ? getDuration(msg.timestamp, msg.finishTime) : "DONE";
                tHtml = `<span class="complete-text">COMPLETED IN: ${cTime}</span>`;
            }
            div.innerHTML = `
                <div class="badge ${isLatest ? 'badge-latest' : 'badge-old'}">${isLatest ? 'LATEST ‚ú®' : 'OLD ‚úÖ'}</div>
                <p style="color:#00e5ff; font-size:12px; margin:0;">${msg.name}</p>
                <p style="color:#666; font-size:9px; margin:5px 0;">${msg.time}</p>
                ${tHtml}
                <p style="color:#fff; font-size:11px; word-break:break-all; font-family:sans-serif; margin-top:12px;">${msg.url}</p>
                ${hasReply ? `
                <div class="reply-area">
                    <span style="color:#39ff14; font-size:11px; font-weight:900;">FINAL LINK:</span>
                    <p style="color:#fff; font-size:12px; word-break:break-all; font-family:sans-serif; margin:10px 0;">${msg.replyUrl}</p>
                    <div style="display:flex; justify-content:space-between;">
                        <button class="act-btn" style="background:#39ff14;" onclick="window.open('${msg.replyUrl}', '_blank')">OPEN</button>
                        <button class="act-btn" style="background:#fff;" onclick="copyL('${msg.replyUrl}')">COPY</button>
                    </div>
                </div>` : ``}
            `;
            list.appendChild(div);
        });
    });

    function copyL(t) {
        const el = document.createElement('textarea'); el.value = t; document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el); alert("COPIED!");
    }
</script>
